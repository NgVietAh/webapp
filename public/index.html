<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Robot Controller App</h1>
    
    <div class="space-x-4 flex flex-wrap justify-center mb-8">
        <button class="w-16 h-16 bg-blue-500 text-white text-xl rounded-full hover:bg-blue-700 transition duration-300">On</button>
        <button class="w-16 h-16 bg-blue-500 text-white text-xl rounded-full hover:bg-blue-700 transition duration-300">Off</button>
        <button class="w-16 h-16 bg-blue-500 text-white text-xl rounded-full hover:bg-blue-700 transition duration-300">Bell</button>
    </div>
</body>
</html>
